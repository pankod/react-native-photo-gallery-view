sudo: false
language: node_js
dist: trusty
env:
  global:
    - CC_TEST_REPORTER_ID=a4c43d8fe091efae34cfb3e8dfed32f5ba15bbeb3e4d2cafae13d98561720d37
addons:
  chrome: stable
install:
  - npm install
scripts:
  - npm run test
  - npm install codecov -g
  - nyc --reporter=lcov yarn run unit
cache:
  directories:
    - ~/.npm
node_js:
  - "8"
  - "10"
before_script:
  - npm install nyc -g
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
after_success:
  - npm run build
  - codecov
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
branches:
  only:
    - master
    - develop
